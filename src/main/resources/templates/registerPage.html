<!DOCTYPE html>
<html
        lang="en" xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout.html}"
>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<header layout:fragment="header"></header>
<div class="cont-register container" layout:fragment="content">
    <form class="register--login" th:object="${form}" method="post">
        <div class="card">
            <div class="card-content">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input placeholder="username" id="username" type="text" th:field="*{username}">
                        <label class="active" for="username">Username:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock_outline</i>
                        <input placeholder="password" id="password" type="password" th:field="*{password}">
                        <label class="active" for="password">Password:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 right-align">
                        <label>
                            <input type="checkbox" class="filled-in" name="chef"/>
                            <span>Are you a chef?</span>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="grid-example col s12">
                        <button type="submit" class="btn waves-effect waves-light col s12 reg">Register</button>
                    </div>
                </div>
                <div class="message message--success" th:if="${message != null}" th:text="${message}"></div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
