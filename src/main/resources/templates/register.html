<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<div th:replace="fragments/top-navigation-bar :: topnavbar"></div>
<div class="container">
    <div class="row">
        <form class="col s12" th:object="${form}" method="post">
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="username" id="username" type="text" th:field="*{username}">
                    <label class="active" for="username">Username:</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="password" id="password" type="password" th:field="*{password}">
                    <label class="active" for="password">Username:</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <label>
                        <input type="checkbox" class="filled-in" name="chef"/>
                        <span>Are you a chef?</span>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="grid-example col s12">
                    <button type="submit" class="waves-effect waves-light btn btn-large">Register</button>
                </div>
            </div>
            <div class="message message--success" th:if="${message != null}" th:text="${message}"></div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </form>
    </div>
</div>
</body>
</html>
